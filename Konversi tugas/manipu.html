<script type="text/javascript">
    function haha(){
        var hari=new Array(7);

var bulan=new Array(12);

TEKS=nmHari+", "+" "+jam+":"+menit+",Tanggal :"+Tanggal+" "+nmBulan+" "+Tahun;
document.getElementById("log").innerHTML=TEKS;

                     <div class="col-md-6">
                            <div class="panel panel-default">
                        <div class="panel-heading">
                         Cek Polindrom 
                        </div>        
                                      <script type="text/javascript">
                               function polin(){
                                     x=poli.val2.value;
                                   p=eval(x.length)-1;
                                  var hsl="";
                                   for(var i=p;i>=0;i--){
                                    hsl=hsl+x.charAt(i);
                                   }
                                   if(hsl==x){
                                        document.getElementById("hslPoli").innerHTML="Polindrom";  
                                   }else{
                                    document.getElementById("hslPoli").innerHTML="Bukan Polindrom";  
                                   }
                                   document.getElementById("hslKata").innerHTML="Hasilnya : "+hsl+" ";  
                               }
                           </script>
                                    <div class="panel-body"> 
                                    <form name="poli">
                                        <div class="form-group">
                                            <label>Masukan String Yang akan di balik</label>
                                            <input  class="form-control" name="val2" placeholder="Balik Kata" />
                                        </div>
                                     <input type="button"  onclick="polin()" class="btn btn-success btn" value="Balik Kata"><br><br>
                                        <div id="hslKata" class="alert alert-info">
                                                   Hasilnya :
                                        </div>
                                        <div id="hslPoli" class="alert alert-danger">
                                                  Cek Polindrom/Tidak
                                        </div>
                                        
                                        </form>
                                    </div>
                    </div>
                        </div><div class="col-md-6">
                            <div class="panel panel-default">
                        <div class="panel-heading">
                         Hitun Nilai Mata Kuliah
                        </div>        
                                      <script type="text/javascript">
                               function dapat(){
                                tot=0;
                                hrf="";
                                tgs1=bali.val2.value;
                                tgs2=bali.tgs2.value;
                                uts=bali.uts.value;
                                tgs3=bali.tgs3.value;
                                tgs4=bali.tgs4.value;
                                uas=bali.uas.value;
                                tot=(tgs1*10/100)+(tgs2*10/100)+(uts*25/100)+(tgs3*10/100)+(tgs4*20/100)+(uas*25/100);
                                    if(tot>=80)
                                        hrf="A";
                                    else if(tot>=60)
                                        hrf="B";
                                    else if(tot>=40)
                                        hrf="C";
                                    else if(tot>=20)
                                        hrf="D";
                                    else 
                                        hrf="E";
                                   document.getElementById("hslTot").innerHTML="Total Nilai : "+tot;  
                                   document.getElementById("hslHuruf").innerHTML="Nilai Huruf : "+hrf;  
                               }
                           </script>
                                    <div class="panel-body"> 
                                    <form name="bali">
                                        <div class="form-group">
                                            <label>Masukan Nilai Makul</label>
                                            <input  class="form-control" name="val2" placeholder="Tugas1" />
                                            <input  class="form-control" name="tgs2" placeholder="Tugas2" />
                                            <input  class="form-control" name="uts" placeholder="Uts" />
                                            <input  class="form-control" name="tgs3" placeholder="tgs3" />
                                            <input  class="form-control" name="tgs4" placeholder="tgs4" />
                                            <input  class="form-control" name="uas" placeholder="uas" />
                                        </div>
                                     <input type="button"  onclick="dapat()" class="btn btn-success btn" value="Hitun Nilai"><br><br>
                                        <div id="hslTot" class="alert alert-info">
                                                   Total Nilai :
                                        </div>
                                        <div id="hslHuruf" class="alert alert-danger">
                                                  Nilai Huruf :
                                        </div>
                                        
                                        </form>
                                    </div>
                    </div>
